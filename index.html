<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="icon" href="#">
	<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<title>Boolzapp</title>
</head>

<body>
	<div id="root" class="d-flex h-100 justify-content-center align-items-center">
		<main class="container">
			<div class="row h-100 shadow">
				<!-- # Contacts Section -->
				<section id="contacts-section" class="col-4">
					<!-- # Header -->
					<header class="row">
						<div class="col d-flex justify-content-between align-items-center">
							<figure class="m-0">
								<img class="contact-img shadow" src="./img/avatar_io.jpg" alt="User Name">
								<figcaption class="d-inline-block">{{user.name}}</figcaption>
							</figure>
							<div class="icons">
								<i class="fas fa-circle-notch"></i>
								<i class="fas fa-comment-alt"></i>
								<i class="fas fa-ellipsis-v"></i>
							</div>
						</div>
					</header>
					<!-- # Notifications Alert -->
					<div id="notifications-alert" class="row">
						<div class="col-2 d-flex justify-content-center align-items-center">
							<i class="fas fa-bell-slash"></i>
						</div>
						<div class="col-10 d-flex flex-column justify-content-center">
							<p>Ricevi notifiche di nuovi messaggi</p>
							<h6>Attiva notifiche desktop</h6>
						</div>
					</div>
					<!-- # Contacts searchbar -->
					<!-- TODO Includere l'input in un div di egual colore e lente come label -->
					<div id="contacts-search" class="p-1">
						<input type="text" class="w-100" placeholder="Cerca o inizia una nuova chat">
					</div>
					<!-- # Contacts list -->
					<!-- TODO Aggiungere overflow -->
					<ul id="contacts-list" class="p-0 overflow-auto">
						<li v-for="(contact, index) in contacts" class="contact p-2" :class="{active : index == currentChat}" @click="setCurrentChat(index)">
							<div class="d-flex justify-content-between align-items-center">
								<figure class="m-0">
									<img class="contact-img" :src="`./img/avatar${contact.avatar}.jpg`" :alt="`${contact.name} avatar`">
									<figcaption class="d-inline-block">{{contact.name}}</figcaption>
								</figure>
							</div>
						</li>
					</ul>
				</section>
				<!-- # Chat Section -->
				<section class="col-8 d-flex flex-column">
					<!-- # Header -->
					<header class="row">
						<div class="col d-flex justify-content-between align-items-center">
							<figure class="m-0">
								<img class="contact-img shadow" :src="`./img/avatar${contacts[currentChat].avatar}.jpg`" :alt="`${contacts[currentChat].name} avatar`">
								<span class="d-inline-block">
									<span class="d-flex flex-column">
										<figcaption class="d-inline-block">{{contacts[currentChat].name}}</figcaption>
										<h6>Ultimo accesso alle</h6>
									</span>
								</span>
							</figure>
							<div class="icons">
								<i class="fas fa-search"></i>
								<i class="fas fa-paperclip"></i>
								<i class="fas fa-ellipsis-v"></i>
							</div>
						</div>
					</header>
					<!-- # Chat Area -->
					<div id="chat-area" class="container flex-grow-1 overflow-auto">
						<div v-for="message in contacts[currentChat].messages" class="msg-row" :class="{sent : message.status == 'sent', received : message.status == 'received'}">
							<div class="msg shadow">
								<p class="m-0">{{message.text}}</p>
								<p class="msg-date">{{message.date}}</p>
							</div>
						</div>
					</div>
					<!-- # Message Area -->
					<footer id="message-area">
						<div class="row">
							<div class="col-1 d-flex justify-content-center align-items-center">
								<i class="far fa-smile"></i>
							</div>
							<div class="col-10 py-2 px-0">
								<!-- TODO Fix Placeholder -->
								<div class="form-floating">
									<input type="text" class="form-control" v-model="newString" @keyup.enter="sendNewMessage(currentChat)">
								</div>
							</div>
							<div class="col-1 d-flex justify-content-center align-items-center">
								<i class="fas fa-microphone"></i>
							</div>
						</div>
					</footer>
				</section>
			</div>
		</main>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
