<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="icon" href="#">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<title>Boolzapp</title>
</head>

<body>
	<div id="root" class="container-fluid p-3">
		<div class="container">
			<div id="window" class="row mx-auto">
				<div id="sidebar" class="col-4">
					<header class="row">
						<div class="col d-flex justify-content-between align-items-center">
							<figure class="m-0">
								<img src="./img/avatar_io.jpg" alt="User Name">
								<figcaption class="d-inline-block">User Name</figcaption>
							</figure>
							<p class="m-0">ICONE</p>
						</div>
					</header>
				</div>
				<div class="col-8">
					<header class="row">
						<div class="col d-flex justify-content-between align-items-center">
							<figure class="m-0">
								<img src="./img/avatar_3.jpg" alt="Contact Name">
								<span class="d-inline-block">
									<span class="d-flex flex-column">
										<figcaption class="d-inline-block">Contact Name</figcaption>
										<h6>Ultimo accesso alle</h6>
									</span>
								</span>
							</figure>
							<p class="m-0">ICONE</p>
						</div>
					</header>
				</div>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
