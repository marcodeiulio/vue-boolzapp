<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="icon" href="#">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<title>Boolzapp</title>
</head>
<!-- TODO Background linear gradient -->

<body>
	<div id="root" class="d-flex h-100 justify-content-center align-items-center">
		<main class="container">
			<div class="row h-100">
				<!-- # Contacts Section -->
				<section id="contacts-section" class="col-4">
					<!-- # Header -->
					<header class="row">
						<div class="col d-flex justify-content-between align-items-center">
							<figure class="m-0">
								<img class="contact-img" src="./img/avatar_io.jpg" alt="User Name">
								<figcaption class="d-inline-block">{{user.name}}</figcaption>
							</figure>
							<p class="m-0">ICONE</p>
						</div>
					</header>
					<!-- # Notifications Alert -->
					<div id="notifications-alert" class="row">
						<div class="col-2 d-flex justify-content-center align-items-center">
							<i class="fas fa-bell-slash"></i>
						</div>
						<div class="col-10 d-flex flex-column justify-content-center">
							<p>Ricevi notifiche di nuovi messaggi</p>
							<h6>Attiva notifiche desktop</h6>
						</div>
					</div>
					<!-- # Contacts searchbar -->
					<!-- TODO Includere l'input in un div di egual colore e lente come label -->
					<div id="contacts-search" class="p-1">
						<input type="text" class="w-100" placeholder="Cerca o inizia una nuova chat">
					</div>
					<!-- # Contacts list -->
					<!-- TODO Cambiare l'immagine di profilo dinamicamente; cambiare img alt dinamicamente;
					TODO Aggiungere overscroll -->
					<section id="contacts-list">
						<div v-for="contact in contacts" class="row contact">
							<div class="col d-flex justify-content-between align-items-center">
								<figure class="m-0">
									<img class="contact-img" :src="`./img/avatar${contact.avatar}.jpg`" alt="Contact avatar">
									<figcaption class="d-inline-block">{{contact.name}}</figcaption>
								</figure>
							</div>
						</div>
					</section>
				</section>
				<!-- # Chat Section -->
				<section class="col-8 d-flex flex-column">
					<!-- # Header -->
					<header class="row">
						<div class="col d-flex justify-content-between align-items-center">
							<figure class="m-0">
								<img class="contact-img" src="./img/avatar_3.jpg" alt="Contact Name">
								<span class="d-inline-block">
									<span class="d-flex flex-column">
										<figcaption class="d-inline-block">Contact Name</figcaption>
										<h6>Ultimo accesso alle</h6>
									</span>
								</span>
							</figure>
							<p class="m-0">ICONE</p>
						</div>
					</header>
					<!-- # Chat Area -->
					<div id="chat-area" class="container flex-grow-1">
						<div class="msg-row sent">
							<div class="msg">
								<p>Hai portato a spasso il cane?</p>
							</div>
						</div>
						<div class="msg-row received">
							<div class="msg">
								<p>Non dovevi farlo tu?</p>
							</div>
						</div>
					</div>
					<!-- # Message Area -->
					<footer id="message-area">
						<div class="row">
							<div class="col-1 d-flex justify-content-center align-items-center">
								<i class="far fa-smile"></i>
							</div>
							<div class="col-10 py-2 px-0">
								<!-- TODO Fix Placeholder -->
								<div class="form-floating">
									<input type="text" class="form-control" placeholder="Scrivi un messaggio">
								</div>
							</div>
							<div class="col-1 d-flex justify-content-center align-items-center">
								<i class="fas fa-microphone"></i>
							</div>
						</div>
					</footer>
				</section>
			</div>
		</main>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
